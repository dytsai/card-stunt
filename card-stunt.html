<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北一女30重聚-排字計畫</title>
    <style>
        .numbers {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .numbers button {
            margin: 5px;
            padding: 3px 6px;
            font-size: 12px;
            cursor: pointer;
            border: 2px solid #198754;
            background-color: #fff;
            color: #198754;
            font-weight: bold;
        }

        .numbers button.active {
            background-color: #198754;
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-gap: 1px;
            width: 100%;
            height: 28vw;
        }

        .cell {
            background-color: #000;
            position: relative;
            box-sizing: border-box;
            padding: 2px;
        }

        .content {
            display: none;
            margin-top: 10px;
            font-size: 12px;
            font-weight: bold;
            white-space: pre-line;
        }

        @keyframes flash {
            0% {
                outline-color: gold;
            }
            50% {
                outline-color: rgba(255, 215, 0, 0.5);
            }
            100% {
                outline-color: gold;
            }
        }

        .selected {
            animation: flash 0.5s infinite;
            outline: 4px solid gold;
            outline-offset: -4px;
        }
        
        .seat {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 26px;
            cursor: pointer;
            border: 2px solid orange;
            background-color: #fff;
            color: orange;
            font-weight: bold;
        }
        
        .genButton {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #198754;
            color: #fff;
            background-color: #198754;
            font-weight: bold;
        }
    </style>
</head>

        ];

        function getColorName(colorCode) {
            switch (colorCode) {
                case '#FFFFFF':
                    return '白　色';
                case '#008000':
                    return '綠　色';
                case '#000000':
                    return '黑　色';
                case '#0000CD':
                    return '深藍色';
                case '#B22222':
                    return '紅　色';
                case '#FFC0CB':
                    return '粉紅色';
                case '#84C1FF':
                    return '淺藍色';
                default:
                    return '未知顏色';
            }
        }

        function getRowName(rowNum) {
            switch (rowNum) {
                case 1:
                    return 'G';
                case 2:
                    return 'F';
                case 3:
                    return 'E';
                case 4:
                    return 'D';
                case 5:
                    return 'C';
                case 6:
                    return 'B';
                case 7:
                    return 'A';
                default:
                    return 'Unknown';
            }
        }

        const totalRow = 7;
        const totalColumn = 20;

        const numbersDiv = document.querySelector('.numbers');
        const grid = document.querySelector('.grid');
        const contentDiv = document.querySelector('.content');

        let selectedIndex = -1; // Variable to store the index of the selected cell

        function createGrid(index) {
            grid.innerHTML = '';

            for (let i = 0; i < totalRow * totalColumn; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.style.backgroundColor = colorArrays[index - 1][i];

                if (i === selectedIndex) {
                    cell.classList.add('selected');
                }

                grid.appendChild(cell);
            }
        }

        // Create the initial grid
        createGrid(1);

        // Add event listener to grid
        grid.addEventListener('click', function(event) {
            if (event.target.classList.contains('cell')) {
                // Remove the "selected" class from all cells
                const cells = grid.querySelectorAll('.cell');
                cells.forEach(cell => cell.classList.remove('selected'));

                // Add the "selected" class to the clicked cell
                event.target.classList.add('selected');

                // Store the index of the selected cell
                selectedIndex = Array.from(grid.children).indexOf(event.target);

                const row = Math.floor(selectedIndex / totalColumn) + 1;
                const col = (selectedIndex % totalColumn) + 1;
                const colorNames = colorArrays.map(colors => getColorName(colors[selectedIndex]));

                const columnsHTML = [];
                for (let i = 0; i < 3; i++) {
                    const startIndex = i * 12;
                    const endIndex = startIndex + 12;
                    const columnColors = colorNames.slice(startIndex, endIndex);

                    const columnHTML = columnColors.map((name, index) => {
                        const colorBlock = document.createElement('div');
                        colorBlock.style.display = 'inline-block';
                        colorBlock.style.width = '15px';
                        colorBlock.style.height = '15px';
                        colorBlock.style.backgroundColor = colorArrays[startIndex + index][selectedIndex];
                        colorBlock.style.border = '1px solid black';
                        colorBlock.style.marginRight = '3px';

                        const number = startIndex + index + 1;
                        const formattedNumber = number < 10 ? `0${number}` : number;

                        const numberSpan = document.createElement('span');
                        numberSpan.textContent = `${formattedNumber}. `;
                        numberSpan.style.marginRight = '3px';

                        return `${numberSpan.outerHTML}${colorBlock.outerHTML} ${name}`;
                    }).join('<br>');

                    columnsHTML.push(`<div style="display: inline-block; vertical-align: top; margin-right: 20px;">${columnHTML}</div>`);
                }

                contentDiv.innerHTML = `<br/><span class="seat">${getRowName(row)} ${col}</span><br/><br/>` + columnsHTML.join('');
                contentDiv.style.display = 'block';
            }
        });

        // Add numbers above the grid
        for (let i = 1; i <= colorArrays.length; i++) {
            const button = document.createElement('button');
            button.textContent = i.toString().padStart(2, '0');
            button.addEventListener('click', function() {
                // Remove "active" class from all buttons
                const buttons = numbersDiv.querySelectorAll('button');
                buttons.forEach(btn => btn.classList.remove('active'));

                // Add "active" class to the clicked button
                this.classList.add('active');

                createGrid(i);
            });
            numbersDiv.appendChild(button);

            // Highlight the first button by default
            if (i === 1) {
                button.classList.add('active');
            }
        }

        const showAllContentButton = document.getElementById('showAllContent');

        showAllContentButton.addEventListener('click', function() {
            const newWindow = window.open('', '_blank');
            newWindow.document.write('<html><head><title>All Content</title>');
            newWindow.document.write('<style>body { font-family: Arial, sans-serif; }</style>');
            newWindow.document.write('<style>@media print { .page-break { page-break-after: always; } }</style>');
            newWindow.document.write('</head><body>');

            for (let i = 0; i < totalRow * totalColumn; i++) {
                const row = Math.floor(i / totalColumn) + 1;
                const col = (i % totalColumn) + 1;
                const colorNames = colorArrays.map(colors => getColorName(colors[i]));

                const columnsHTML = [];
                for (let j = 0; j < 2; j++) {
                    const startIndex = j * 18;
                    const endIndex = startIndex + 18;
                    const columnColors = colorNames.slice(startIndex, endIndex);

                    const columnHTML = columnColors.map((name, index) => {
                        const colorBlock = `<div style="display: inline-block; width: 20px; height: 20px; background-color: ${colorArrays[startIndex + index][i]}; border: 1px solid black; margin-right: 5px;"></div>`;
                        
                        const number = startIndex + index + 1;
                        const formattedNumber = number < 10 ? `0${number}` : number;
                        const numberSpan = `<span style="margin-right: 5px;">${formattedNumber}. </span>`;
                        
                        return `${numberSpan}${colorBlock} ${name}`;
                    }).join('<br>');

                    columnsHTML.push(`<div style="display: inline-block; vertical-align: top; margin-right: 20px;">${columnHTML}</div>`);
                }

                const seatInfo = `<div style="font-weight: bold;"><br/><span class="seat">${getRowName(row)} ${col}</span><br/>` + columnsHTML.join('') + '</div>';
                newWindow.document.write(seatInfo);
            }

            newWindow.document.write('</body></html>');
            newWindow.document.close();
        });
    </script>
