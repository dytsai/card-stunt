    <style>

            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-gap: 1px;
            width: 100%;
            height: 28vw; /* Adjust this value to change the height */
        }

        .cell {
            background-color: #000; /* Initial color */
            position: relative;
        }

        .tooltip {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            white-space: nowrap;
        }

        .cell:hover .tooltip {
            visibility: visible;
        }

        .content {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            white-space: pre-line; /* Added to preserve line breaks */
        }

        .cell:hover ~ .content {
            display: block;
        }

        .numbers {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

		.numbers button {
			margin: 0 5px;
			padding: 5px 10px;
			font-size: 16px;
			cursor: pointer;
			border: 2px solid #198754;
			background-color: #fff;
			color: #198754;
			font-weight: bold;
		}

		.numbers button.active {
			background-color: #198754;
			color: #fff;
		}
    </style>

		function createGrid(index) {
			grid.innerHTML = ''; // Clear the grid

			for (let i = 0; i < 7 * 20; i++) {
				const cell = document.createElement('div');
				cell.classList.add('cell');
				cell.style.backgroundColor = colorArrays[index - 1][i];

				const tooltip = document.createElement('span');
				tooltip.classList.add('tooltip');
				tooltip.textContent = `(${row + 1}, ${col + 1})`;

				cell.appendChild(tooltip);
				grid.appendChild(cell);

				col++;
				if (col === 20) {
					col = 0;
					row++;
				}
			}

			row = 0;
			col = 0;
		}

        // Create the initial grid
        createGrid(1);

        // Add event listener to grid
		grid.addEventListener('click', function(event) {
			if (event.target.classList.contains('cell')) {
				const index = Array.from(grid.children).indexOf(event.target);
				const row = Math.floor(index / 20) + 1;
				const col = (index % 20) + 1;
				const colorNames = colorArrays.map(colors => getColorName(colors[index]));

				contentDiv.innerHTML = `座位: (${row}, ${col}) 第${getOrdinalNumber(row)}行第${getOrdinalNumber(col)}列<br><br>` +

						colorBlock.style.display = 'inline-block';
						colorBlock.style.width = '20px';
						colorBlock.style.height = '20px';
						colorBlock.style.backgroundColor = colorArrays[i][index];
						colorBlock.style.border = '1px solid black';
						colorBlock.style.marginRight = '5px';

						const numberSpan = document.createElement('span');
						numberSpan.textContent = `${i + 1}. `;
						numberSpan.style.marginRight = '5px';

						return `${numberSpan.outerHTML}${colorBlock.outerHTML} ${name}`;
					}).join('<br>');

				contentDiv.style.display = 'block';
			}
		});

		// Add numbers above the grid
		for (let i = 1; i <= 8; i++) {

			button.textContent = i;
			button.addEventListener('click', function() {
				// Remove "active" class from all buttons
