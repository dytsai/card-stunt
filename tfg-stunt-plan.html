<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北一女30重聚-排字計畫</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(25, 1fr);
            grid-gap: 1px;
            width: 100%;
            height: 28vw; /* Adjust this value to change the height */
        }

        .cell {
            background-color: #000; /* Initial color */
            position: relative;
        }

        .tooltip {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            white-space: nowrap;
        }

        .cell:hover .tooltip {
            visibility: visible;
        }

        .content {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            white-space: pre-line; /* Added to preserve line breaks */
        }

        .cell:hover ~ .content {
            display: block;
        }

        .numbers {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .numbers button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
	<h1>北一女30重聚排字計畫</h1>
    <div class="numbers">
        <!-- Numbers will be added here -->
    </div>
    <div class="grid">
        <!-- Cells will be generated by JavaScript -->
    </div>
    <div class="content">
        <!-- Content will be added here -->
    </div>

    <script>
        const grid = document.querySelector('.grid');
        const contentDiv = document.querySelector('.content');
        const numbersDiv = document.querySelector('.numbers');

        const colors = ['red', 'yellow', 'green', 'blue', 'black'];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        let row = 0;
        let col = 0;

        // Hash table
        const hashTable = {
            '003456': ['真班', '廖文瑜', '紅 黃 黃 綠 藍 紅 黑'],
            '002457': ['愛班', '陳詩婷', '黃 綠 藍 紅 黃 紅 黑'],
            '005577': ['忠班', '尹妍秀', '藍 紅 黑 紅 黃 黃 綠'],
            '008469': ['仁班', '李伊莉', '紅 紅 黃 黃 綠 藍 黑'],
            '003456': ['溫班', '沈貝俐', '黃 綠 藍 紅 黑 紅 黃']
        };

        // Get all entries from the hash table
        const hashTableEntries = Object.entries(hashTable);

        function createGrid() {
            grid.innerHTML = ''; // Clear the grid

            for (let i = 0; i < 7 * 25; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.style.backgroundColor = getRandomColor();

                const tooltip = document.createElement('span');
                tooltip.classList.add('tooltip');
                tooltip.textContent = `(${row + 1}, ${col + 1})`;

                cell.appendChild(tooltip);
                grid.appendChild(cell);

                col++;
                if (col === 25) {
                    col = 0;
                    row++;
                }
            }

            row = 0;
            col = 0;
        }

        // Create the initial grid
        createGrid();

        // Add event listener to grid
        grid.addEventListener('mouseover', function(event) {
            if (event.target.classList.contains('cell')) {
                const randomEntry = hashTableEntries[Math.floor(Math.random() * hashTableEntries.length)];
                const key = randomEntry[0];
                const value = randomEntry[1];
                contentDiv.textContent = `${key}\n${value.join('\n')}`;
                contentDiv.style.display = 'block';
            }
        });

        // Add event listener to document
        document.addEventListener('mouseout', function(event) {
            if (!event.relatedTarget || !grid.contains(event.relatedTarget)) {
                contentDiv.style.display = 'none';
            }
        });

        // Add numbers above the grid
        for (let i = 1; i <= 7; i++) {
            const button = document.createElement('button');
            button.textContent = i;
            button.addEventListener('click', createGrid);
            numbersDiv.appendChild(button);
        }
    </script>
</body>
</html>
